falcon:
  url: "http://127.0.0.1:1988/v1/push"
  endpoint: "outmule3.sj.hualala.com"
logs:
  - name: "hualala-be-css"
    path: "/home/mule/logs/hualala-be-css.log"
    delimiter: "\n"
    tsEnabled: true
    tsPattern: "([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2})"
    items:
      - metric: "response.data.length"
        tags: "module=mule,app=be-css"
        counterType: "GAUGE"
        step: 60
        pattern: 'response data lenth \[([0-9]*)\].*retmsg'
        method: "statistic"
