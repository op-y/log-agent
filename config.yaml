falcon:
  url: "http://127.0.0.1:1988/v1/push"
  endpoint: "localhost"
logs:
  - name: "log-test"
    path: "/path/to/test.log"
    delimiter: "\n"
    tsEnabled: true
    tsPattern: "([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2})"
    items:
      - metric: "response.data.lenght"
        tags: "module=nginx,app=op"
        counterType: "GAUGE"
        step: 60
        pattern: 'response data length \[([0-9]*)\]'
        method: "statistic"
