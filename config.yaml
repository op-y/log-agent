falcon:
  url: "http://127.0.0.1:1988/v1/push"
  endpoint: "localhost"
logs:
  - name: "hualala-be-shop"
    path: "/home/mule/logs/hualala-be-shop.log"
    delimiter: "\n"
    tsEnabled: true
    tsPattern: "([0-9]{4})-([0-9]{2})-([0-9]{2}) ([0-9]{2}):([0-9]{2}):([0-9]{2})"
    items:
      - metric: "resp.data.len"
        tags: "module=test"
        counterType: "GAUGE"
        step: 60
        pattern: 'response data lenth \[([0-9]*)\]'
        method: "statistic"
